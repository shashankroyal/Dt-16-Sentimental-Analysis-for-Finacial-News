<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentiment Analysis</title>
  <style>
    /* General Body and Background Settings */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    /* Header Styling */
    h1 {
      font-size: 36px;
      color: #f39c12;
      margin-bottom: 20px;
    }

    /* Form Container Styling */
    .form-container {
      background-color: #1c1c1c;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    /* Input Field Styling */
    input[type="text"] {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
      background-color: #333;
      color: #fff;
    }

    /* Button Styling */
    .btn {
      background-color: #f39c12;
      color: #fff;
      font-size: 18px;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    /* Button Hover Effect */
    .btn:hover {
      background-color: #e67e22;
    }

    /* Sentiment Output Styling */
    .sentiment-result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Sentiment Analysis</h1>
  <div class="form-container">
    <form action="/predict" method="POST">
      <label for="message" style="font-size: 18px; margin-bottom: 10px; display: block;">Enter your message:</label>
      <input type="text" id="message" name="message" placeholder="Type your message here..." required>
      <br>
      <button type="submit" class="btn">Know Sentiment</button>
    </form>
    </div>
  </div>

</body>
</html>
