<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Prediction</title>
    <style>
        /* Background Animation */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(-45deg, #ff416c, #ff4b2b, #1e90ff, #2bff88);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            resize: none;
            outline: none;
        }

        button {
            margin-top: 15px;
            background: #ff416c;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff4b2b;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter a Message to Analyze</h2>
        <form action="/predict" method="POST">
            <textarea name="message" placeholder="Type your message here..." required></textarea>
            <br>
            <button type="submit">Know Sentiment</button>
        </form>
    </div>
</body>
</html>
