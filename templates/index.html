<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Insights Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #EFE9D5;
            color: #ffffff;
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #27445D;
            box-shadow: 0px 2px 10px rgba(255, 255, 255, 0.1);
        }

        h1 {
            margin: auto;
            font-size: 24px;
            text-align: center;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        /* Dark Mode Toggle */
        #darkModeToggle {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 20px;
            cursor: pointer;
        }

        /* Analyze Button */
        .analyze-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #497D74;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Stock Ticker */
        .stock-ticker {
            background: rgb(255, 237, 164);
            color: #000;
            padding: 10px;
            font-weight: bold;
        }

        /* Market Overview */
        .market-overview {
            text-align: center;
            padding: 20px;
            color: #1a2d3e;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        canvas {
            max-width: 90%;
            background: #fff;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Financial Insights Hub</h1>
        <button id="darkModeToggle"><i class="fas fa-moon"></i></button>
    </header>

    <div class="stock-ticker">
        <marquee id="stockTicker">Loading latest stock sentiment...</marquee>
    </div>

    <section class="market-overview">
        <h2>Market Trends</h2>
        <canvas id="marketChart"></canvas>
    </section>

    <button id="analyzeButton" class="analyze-button">Analyze</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Dark Mode Toggle
            const darkModeToggle = document.getElementById("darkModeToggle");
            darkModeToggle.addEventListener("click", function () {
                document.body.classList.toggle("light-mode");
            });
    
            // Analyze Button Click Event
            document.getElementById("analyzeButton").addEventListener("click", function () {
                window.location.href = "/predict";
            });
        });
    </script>
</body>
</html>
