<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis for Financial News</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px cyan;
        }
        .input-section {
            margin-bottom: 20px;
        }
        input {
            padding: 12px;
            width: 80%;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
            font-size: 16px;
            outline: none;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            padding: 12px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            background: cyan;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            background: lime;
            transform: scale(1.1);
            box-shadow: 0 0 10px lime;
        }
        .output-section {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 0 10px cyan;
            opacity: 0;
            animation: fadeInText 2s ease-in-out forwards;
        }
        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sentiment Analysis for Financial News</h1>
        </header>
        <main>
            <form action="/predict" method="GET" >
                <input type="text" name="newsInput" id="newsInput" placeholder="Enter financial news headline...">
                <button type="submit">Analyze</button>
            </form>
            <div class="output-section" id="result">Sentiment result will appear here...</div>
        </main>
    </div>
</body>
</html>
